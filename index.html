<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <article class="result">
      <h2>Your Result</h2>
      <div class="result-and-total">
        <span class="your-result">
          76
        </span>
        <span class="total">of 100</span>
      </div>

      <span class="motivational-message">Great</span>
      <p class="your-rate">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </article>
    <article class="summary">
      <h2>Summary</h2>
      <div class="list-items">
        <div class="reaction item">
          <img class="item-image" src="assets/images/icon-reaction.svg" alt="Reaction">
          <span class="item-title">Reaction</span>
          <span class="item-score">80&nbsp;</span>
          <span class="total-score">/&nbsp;100</span>
        </div>
        <div class="memory item">
          <img class="item-image" src="assets/images/icon-memory.svg" alt="Memory">
          <span class="item-title">Memory</span>
          <span class="item-score">92&nbsp;</span>
          <span class="total-score">/&nbsp;100</span>
        </div>
        <div class="verbal item">
          <img class="item-image" src="assets/images/icon-verbal.svg" alt="Verbal">
          <span class="item-title">Verbal</span>
          <span class="item-score">61&nbsp;</span>
          <span class="total-score">/&nbsp;100</span>
        </div>
        <div class="visual item">
          <img class="item-image" src="assets/images/icon-visual.svg" alt="Visual">
          <span class="item-title">Visual</span>
          <span class="item-score">73&nbsp;</span>
          <span class="total-score">/&nbsp;100</span>
        </div>
        <button>Continue</button>
      </div>
    </article>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ahmad Akbari</a>.
  </div>

</body>
</html>
